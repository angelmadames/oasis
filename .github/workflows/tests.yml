name: ğŸ§ª Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: '${{ github.workflow }} @ ${{ github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ’» Checkout current code ref
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Configure Bun on runner
        uses: oven-sh/setup-bun@v2

      - name: ğŸ“¦ Install package dependencies using lockfile
        run: bun install --frozen-lockfile

      - name: ğŸ”¨ Run build
        run: bun run build

      - name: ğŸŒ· Run format, lint & check with Biome
        run: |
          bun run format
          bun run lint
          bun run check
